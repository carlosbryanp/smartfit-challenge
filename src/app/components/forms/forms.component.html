<form action="" class="form-group" [formGroup]="formGroup">
  <div class="form-icon">
    <img src="/assets/images/png/icon-hour.png" alt="Icone de relógio" />
    Horário
  </div>

  <h3>Qual período você quer treinar?</h3>

  <div class="radio-wrapper">
    <div class="options">
      <input type="radio" name="hour" value="morning" formControlName="hour" />
      <label for="morning">Manhã</label>
    </div>
    <span>06:00 às 12:00</span>
  </div>

  <div class="radio-wrapper">
    <div class="options">
      <input
        type="radio"
        name="hour"
        value="afternoon"
        formControlName="hour"
      />
      <label for="afternoon">Tarde</label>
    </div>
    <span>12:01 às 18:00</span>
  </div>

  <div class="radio-wrapper">
    <div class="options">
      <input type="radio" name="hour" value="night" formControlName="hour" />
      <label for="night">Noite</label>
    </div>
    <span>18:01 às 23:00</span>
  </div>

  <div class="checkbox-wrapper">
    <div class="checkbox">
      <input type="checkbox" name="showClosed" formControlName="showClosed" />
      <label for="showClosed">Exibir unidades fechadas</label>
    </div>
    <span
      >Resultados encontrados: <b>{{ filteredResults.length }}</b></span
    >
  </div>

  <div class="btns-wrapper">
    <button class="btn btn-primary" (click)="onSubmit()">
      Encontrar Unidade
    </button>
    <button class="btn btn-secondary" (click)="onClean()">Limpar</button>
  </div>
</form>
